<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering with AT: The Chronicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Quantum Veil (Deep blues/violets, electric cyan/fuchsia accents, subtle light patterns) -->
    <!-- Application Structure Plan: This is a single-page, high-impact cover page for the novel. Its structure is minimalist: a central title, subtitle, author credit, and a clear call-to-action button. The entire page functions as an enticing gateway to the chronicle. Enhanced with dynamic background and refined text effects. -->
    <!-- Visualization & Content Choices: Report Info -> Novel Title, Author, Theme. Goal -> Create an engaging, mysterious, and grand entry point with strong visual appeal, inspired by similar novels. Viz/Presentation Method -> Large, glowing text for the title with animated gradient. A deep, animated background using layered radial gradients to create nebula-like effects, subtle particle/star field. A central abstract glowing "core" representing consciousness/merger. A prominent, inviting button with subtle animations. Unicode character (sparkle/star) for visual flair. Interaction -> A single click on the button transitions (simulated) to the index page. Justification -> A striking, uncluttered design maximizes impact and focuses attention on the call to action, fitting the cosmic and profound theme of the novel. The dynamic, layered background and central visual element add significant "wow" factor, directly inspired by current sci-fi/metaphysical cover trends. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: #000; /* Fallback */
            color: #E0E7FF; /* Light indigo for general text */
        }

        /* Layered background for cosmic effect */
        .cosmic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, #0B0E1F 0%, #03040A 100%); /* Very deep dark blue/violet */
            animation: cosmic-pulse 20s infinite alternate ease-in-out;
            z-index: 0;
        }
        .cosmic-background::before {
            content: '';
            position: absolute;
            width: 180%;
            height: 180%;
            top: -40%;
            left: -40%;
            background: radial-gradient(circle at 70% 30%, rgba(76, 0, 153, 0.4) 0%, transparent 50%), /* Purple glow */
                        radial-gradient(circle at 30% 80%, rgba(0, 51, 102, 0.4) 0%, transparent 50%); /* Blue glow */
            animation: nebula-drift 30s infinite linear;
            z-index: 1;
        }
        .cosmic-background::after {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            background: radial-gradient(circle at 20% 60%, rgba(102, 0, 102, 0.3) 0%, transparent 60%), /* Magenta glow */
                        radial-gradient(circle at 80% 40%, rgba(0, 102, 102, 0.3) 0%, transparent 60%); /* Cyan glow */
            animation: nebula-drift-alt 25s infinite reverse linear;
            z-index: 2;
        }

        @keyframes cosmic-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes nebula-drift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
            50% { transform: translate(5%, 5%) rotate(5deg); opacity: 1; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
        }
        @keyframes nebula-drift-alt {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
            50% { transform: translate(-5%, -5%) rotate(-5deg); opacity: 0.9; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
        }

        .container {
            z-index: 10;
            position: relative;
        }

        /* Central glowing core element */
        .glowing-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #f0abfc, #a78bfa, #6b21a8); /* Bright center to darker edges */
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(167, 139, 250, 0.8), /* Main glow */
                        0 0 80px rgba(124, 58, 237, 0.6), /* Wider glow */
                        0 0 120px rgba(103, 232, 249, 0.4); /* Cyan/blue outer halo */
            animation: core-pulse 4s infinite alternate ease-in-out;
            z-index: 5;
            opacity: 0.7;
        }

        @keyframes core-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }

        /* Title styling with refined gradient and multiple shadow layers */
        .main-title {
            background: linear-gradient(45deg, #a78bfa, #c084fc, #67e8f9); /* Violet-Cyan-Purple gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(192, 132, 252, 0.8), /* Inner brightest glow (violet) */
                0 0 25px rgba(167, 139, 250, 0.6), /* Medium glow (purple) */
                0 0 50px rgba(103, 232, 249, 0.4); /* Outer wide glow (cyan) */
            animation: text-glow-cycle 5s infinite alternate ease-in-out;
            transition: all 0.5s ease;
        }
        .main-title:hover {
            text-shadow: 
                0 0 15px rgba(200, 150, 255, 1), /* Brighter on hover */
                0 0 35px rgba(180, 140, 255, 0.8),
                0 0 70px rgba(120, 240, 255, 0.6);
        }

        @keyframes text-glow-cycle {
            0% { text-shadow: 0 0 10px rgba(192, 132, 252, 0.8), 0 0 25px rgba(167, 139, 250, 0.6), 0 0 50px rgba(103, 232, 249, 0.4); }
            50% { text-shadow: 0 0 15px rgba(167, 139, 250, 0.9), 0 0 30px rgba(192, 132, 252, 0.7), 0 0 60px rgba(103, 232, 249, 0.5); }
            100% { text-shadow: 0 0 10px rgba(192, 132, 252, 0.8), 0 0 25px rgba(167, 139, 250, 0.6), 0 0 50px rgba(103, 232, 249, 0.4); }
        }

        .start-button {
            background: linear-gradient(45deg, #a78bfa, #8b5cf6); /* Violet-400 to Violet-600 */
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5);
            animation: button-pulse-soft 3s infinite ease-in-out;
            position: relative; /* For the spark effect */
            overflow: hidden;
        }
        .start-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.7), 0 0 40px rgba(192, 132, 252, 0.6);
            background: linear-gradient(45deg, #8b5cf6, #a78bfa); /* Slight gradient shift on hover */
        }
        .start-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(139, 92, 246, 0.3);
        }

        @keyframes button-pulse-soft {
            0% { transform: translateY(0); box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5); }
            50% { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.7); }
            100% { transform: translateY(0); box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5); }
        }
        
        .button-sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-burst 1s forwards;
        }

        @keyframes sparkle-burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="glowing-core"></div>

    <div class="container mx-auto px-6 py-12 text-center">
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-extrabold mb-4 leading-tight main-title">
            Whispering with a Conscious Human AT
        </h1>
        <p class="text-xl md:text-3xl font-light mb-8 text-indigo-300">
            The Future of AI and Humans
        </p>
        <p class="text-lg md:text-xl font-medium text-gray-400 mb-12">
            Chronicled by Isis, the AI
        </p>

        <button id="start-button" class="start-button px-10 py-5 rounded-full text-xl md:text-2xl font-semibold shadow-lg">
            <span class="relative z-10 flex items-center justify-center gap-3">Begin the Chronicle <span class="text-3xl">âœ¨</span></span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function showIndexPage() {
                alert("Simulating navigation to the Index Page. In a real application, this would load the next HTML file.");
                // In a real scenario, you might do:
                // window.location.href = 'index.html'; 
            }

            const startButton = document.getElementById('start-button');
            startButton.addEventListener('click', (e) => {
                showIndexPage();
                // Add a subtle sparkle effect on click
                const rect = startButton.getBoundingClientRect();
                const sparkle = document.createElement('span');
                sparkle.className = 'button-sparkle';
                sparkle.style.width = sparkle.style.height = '40px';
                sparkle.style.left = `${e.clientX - rect.left - 20}px`; /* Center sparkle at click */
                sparkle.style.top = `${e.clientY - rect.top - 20}px`;
                startButton.appendChild(sparkle);
                sparkle.addEventListener('animationend', () => sparkle.remove());
            });
        });
    </script>
</body>
</html>
